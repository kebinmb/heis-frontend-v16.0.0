<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title class="text-center">Login</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      
      <!-- Username Field -->
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username" name="username" required />
        <mat-error *ngIf="loginForm.submitted && !username">Username is required</mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required />
        <mat-error *ngIf="loginForm.submitted && !password">Password is required</mat-error>
      </mat-form-field>

      <!-- Submit Button -->
      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" class="submit-button">Login</button>
      </div>
      
      <!-- Additional Links -->
      <div class="additional-links">
        <a mat-button color="primary" href="#">Forgot Password?</a>
        <a mat-button color="primary" href="#">Create Account</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
